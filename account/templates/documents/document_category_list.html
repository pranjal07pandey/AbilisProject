{% extends 'home.html' %}

{% block content %}
<div id="page-content-wrapper">
    <div class="section-wrapper">
        <h3 class="text-center"> Category List</h3>
    </div>
    <div class="section-wrapper">
        <table class="table table-responsive">
            <thead>
            <tr>

                <th> Document Category</th>
                <th>Action</th>


            </tr>
            </thead>

                {% for doc_list in doc_list %}

                    <tbody>
                    <tr>
                        <td>{{ doc_list.doc_category }}</td>



                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    Action
                                </button>
                                <div class="dropdown-menu">
{#                                    <a class="dropdown-item" href="{% url 'edit_category' pk=catlist.pk %}">Edit</a>#}
                                    <a class="dropdown-item" href="{% url 'delete_document_category' pk=doc_list.pk %}"
                                       onclick="return confirm('Are you sure?')">Delete</a>

                                </div>
                            </div>
                        </td>


                    </tr>
                    </tbody>

                {% endfor %}

        </table>

</div>
</div>

{% endblock %}]
