
{% extends 'home.html' %}

{% block content %}

    <div id="page-content-wrapper">
        <div class="section-wrapper">
            <h3 class="text-center">Edit Document</h3>
        </div>
        <div class="section-wrapper form-bg">
            <form method="POST" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}

                <div class="form-group">
                    <label for="id_title" class="control-label col-sm-2 ">Title*</label>
                    <div class="col-sm-4 no-outline">
                        <input type="text" id="id_title" name="title" value="{{ documents.title }}" required
                               style="width: 100%">
                    </div>
                    <!--                <div class = "col-sm-2 no-outline">-->
                    <!--                    <input type="text" placeholder="Middle Name">-->
                    <!--                </div>-->
                    <!--                <div class = "col-sm-2 no-outline">-->
                    <!--                    <input type="text" placeholder="Last Name" required>-->
                </div>
                <!--            </div>-->
                <div class="form-group">
                    <label for="id_date" class="control-label col-sm-2 ">Date*</label>
                    <div class="col-sm-2 no-outline">
                        <input type="date" id="id_date" name="date" value="{{ documents.date }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_category" class="control-label col-sm-2 ">Disabled Category*</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="category" id="id_category" required>
                            <option value="Visually Impaired">Visually Impaired</option>
                            <option value="Hearing Impaired">Hearing Impaired</option>
                            <option value="No Leg">No Leg</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_document" class="control-label col-sm-2 ">Document*</label>
                    <div class = "col-sm-4">
                    <select  class = "form-control" name = "document" id="id_document" required>
                        <option value="Education">Education</option>
                        <option value="Government Works">Government Works</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                    <div class="col-sm-2 no-outline">
                        <input type="file" id="id_document" name="document" value="{{ documents.document }}" required>
                    </div>
                </div>

                <div class="col-sm-8">
                    <input type="submit" class="btn submit-btn" value="Edit">
                </div>

            </form>
        </div>
    </div>
{% endblock %}
